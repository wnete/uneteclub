<ion-header>
  <ion-navbar color="primary">
    <ion-title>Encuentra</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <button ion-button full (click)="openCards()">Mi Perfil</button>
  <button ion-button full (click)="goToPromociona()">Promociona</button>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start>
        <img src="{{user.image}}">
      </ion-avatar>
      <h2>{{user.nombreevento}}</h2>
      <p>{{user.contacto}}</p>
    </ion-item>
  </ion-list>
</ion-content>
