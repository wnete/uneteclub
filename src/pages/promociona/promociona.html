<ion-header>

  <ion-navbar>
    <ion-title>Promociona</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Crea Eventos</h2>
  <form (ngSubmit)="addUser()">
    <ion-item>
      <ion-label>id</ion-label>
      <ion-input type="text" [(ngModel)]="user.id" name="id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="user.nombreevento" name="NombreEvento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contacto</ion-label>
      <ion-input type="text" [(ngModel)]="user.contacto" name="Contacto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-input type="date" [(ngModel)]="user.fecha" name="Fecha"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Crea Evento</button>
  </form>
</ion-content>
